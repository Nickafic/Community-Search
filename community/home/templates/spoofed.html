{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        
        <title>Community Finder</title>
        <div class="login" class="font"> 
            {% if user.is_authenticated %}
                <span>Hello {{request.user}}!</span>
                <br>
                <span><a href="{%url 'logout'%}">logout</a></span>
                <br>
                <span><a href="{%url 'mygroups'%}">my groups</a></span>
            {%else%}
                <a href="{% url 'login'%}">Login</a>    
                <br>
                <a href="{% url 'create'%}">Sign-Up</a>
        {%endif%}
        </div>
</head>
<body>
    {% block body %}
        <h1 class="font">Community Finder</h1>
        <form method= 'post' id="main" class="center" action="/results">
            {% csrf_token %} 
            {{form.name}}
            <button type="submit" class="search-button"><img src="{% static 'magnify.png' %}"></button>
        </form>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
